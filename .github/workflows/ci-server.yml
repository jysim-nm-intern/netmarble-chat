name: Server Tests

on:
  push:
    branches: [ main, master, phase-* ]
    paths:
      - 'server/src/**'
      - 'server/build.gradle'
      - 'server/settings.gradle'
  pull_request:
    branches: [ main, master, phase-* ]
    paths:
      - 'server/src/**'
      - 'server/build.gradle'
      - 'server/settings.gradle'

jobs:
  # ─── 단위 테스트 (H2 인메모리, @Tag("integration") 제외) ─────────────────────
  unit-test:
    name: Spring Boot 단위 테스트
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 단위 테스트 + JaCoCo 커버리지 리포트 생성
        run: ./gradlew test jacocoTestReport --no-daemon
        continue-on-error: true

      - name: 테스트 결과 PR 체크에 기록
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Server Unit Tests
          path: server/build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: JaCoCo 커버리지 리포트 아티팩트 업로드
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-report
          path: server/build/reports/jacoco/
          retention-days: 7

  # ─── 통합 테스트 (MySQL 서비스 컨테이너 사용) ─────────────────────────────────
  integration-test:
    name: Spring Boot 통합 테스트 (MySQL)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    defaults:
      run:
        working-directory: server

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testroot
          MYSQL_DATABASE: chat_test
          MYSQL_USER: chatuser
          MYSQL_PASSWORD: chatpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 통합 테스트 실행 (MySQL 연동)
        run: ./gradlew integrationTest --no-daemon
        continue-on-error: true
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/chat_test
          SPRING_DATASOURCE_USERNAME: chatuser
          SPRING_DATASOURCE_PASSWORD: chatpass
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: 통합 테스트 결과 PR 체크에 기록
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Server Integration Tests
          path: server/build/test-results/integrationTest/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: 통합 테스트 결과 아티팩트 업로드
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: server-integration-test-results
          path: server/build/test-results/integrationTest/
          retention-days: 7

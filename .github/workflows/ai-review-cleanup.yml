                  } else {
                    // ì¼ì‹œì  ì˜¤ë¥˜(5xx ë“±) â€” ì¬ì‹œë„ ì—†ì´ ë¡œê·¸ë§Œ ë‚¨ê¹€
                    console.log(`ì¼ì‹œì  ì˜¤ë¥˜ (HTTP ${status ?? 'unknown'}), ê±´ë„ˆëœë‹ˆë‹¤: ${e.message}`);
                  }
                }

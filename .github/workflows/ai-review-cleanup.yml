                      console.log(`Minimize ì²˜ë¦¬ ì™„ë£Œ: ì½”ë©˜íŠ¸ #${comment.databaseId}`);
                    } catch (me) {
                      console.log(`Minimizeë„ ì‹¤íŒ¨: ${me.message}`);

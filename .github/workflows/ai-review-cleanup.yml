    steps:
      - name: Cleanup Stale AI Comments
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            /**
             * ë´‡ ê³„ì • íŒë³„: GitHub ë´‡ì€ ë¡œê·¸ì¸ëª…ì´ '[bot]'ìœ¼ë¡œ ëë‚¨
             * ì˜ˆ) copilot[bot], github-actions[bot], coderabbitai[bot]

# =============================================================
# 단위 테스트용 설정 (H2 인메모리 DB, CI 환경 기본값)
# 통합 테스트(integrationTest 태그)는 CI에서 env var로 MySQL 오버라이드
# SPRING_DATASOURCE_URL / USERNAME / PASSWORD 환경 변수가 우선 적용됨
# =============================================================

# H2 인메모리 DB (단위 테스트 기본값)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
# dialect 미지정 → Hibernate 6가 JDBC URL 기반으로 자동 감지 (H2/MySQL 모두 호환)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 콘솔 비활성화
spring.h2.console.enabled=false
